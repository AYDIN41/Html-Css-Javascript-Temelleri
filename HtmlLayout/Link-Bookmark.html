<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        text-align: center;
        padding: 50px;
    }
    #box1{
        background: red;
    }
    #box2{
        background:blue;
    }
    #box3{
        background: white;
    }
    #box4{
        background: green;
    }
    #box5{
        background: black;
    }
    #box6{
        background: purple;
    }
</style>
<body>
    <ul>
        <li><a href="#box1">Box1</a></li>
        <li><a href="#box2">Box2</a></li>
        <li><a href="#box3">Box3</a></li>
        <li><a href="#box4">Box4</a></li>
        <li><a href="#box5">Box5</a></li>
        <li><a href="#box6">Box6</a></li>
    </ul>
    <div id="box1" class="box">BOX1</div>
    <div id="box2" class="box">BOX2</div>
    <div id="box3" class="box">BOX3</div>
    <div id="box4" class="box">BOX4</div>
    <div id="box5" class="box">BOX5</div>
    <div id="box6" class="box">BOX6</div>
    
</body>
</html>
